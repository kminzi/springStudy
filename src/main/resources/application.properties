#맵핑 시, 모르는 parameter가 존재하면 400 status return
spring.jackson.deserialization.fail-on-unknown-properties=true

#runtime에 사용하는 postgresql에 대한 설정
spring.datasource.username=postgres
spring.datasource.password=pass
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#hibernate 설정
#앱이 구동될 때 마다 drop 하고 다시 만들기
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.security=DEBUG

#기본 사용자 설정
my-app.admin-username=admin@gmail.com
my-app.admin-password=admin_password
my-app.user-username=user@gmail.com
my-app.user-password=user_password
my-app.client-id=clientId
my-app.client-secret=clientSecret